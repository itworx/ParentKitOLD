<ion-nav-bar class="bar-positive nav-title-slide-ios7">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
</ion-nav-bar>
<ion-view  hide-back-button="true" title="Access Code">
    <ion-content class="has-header">
            <div class="list">
                <label class="item item-input">
                    <i class="icon ion-person-add placeholder-icon"></i>
                    <input type="text" placeholder="Add access code" ng-model="accessCode">
                </label>
            </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="addAccessCode(accessCode)">
                Add Code
            </button>
        </div>
    </ion-content>
</ion-view>
