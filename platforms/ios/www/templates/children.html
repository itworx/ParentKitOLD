<ion-view title="Children">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="child in children" href="#/app/student/{{child.id}}">
                <h1>! {{child.studentId}}</h1>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
