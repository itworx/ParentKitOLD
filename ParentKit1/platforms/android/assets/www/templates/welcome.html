<ion-view  hide-back-button="true" title="Welcome">
    <ion-content class="has-header">
        <div class="list">
            <div class="card">
                <div class="item item-text-wrap" style="text-align: center">
                    You haven't any students please add access code.
                </div>
            </div>
            <label class="item item-input">
                <i class="icon ion-person-add placeholder-icon"></i>
                <input type="text" placeholder="Add access code" ng-model="accessCode">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="addAccessCode(accessCode)">
                Add Code
            </button>
        </div>
    </ion-content>
</ion-view>
