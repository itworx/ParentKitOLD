<ion-view hide-back-button="true" title="Attendance">
    <ion-content class="has-header">
       <div class="list">

            <a ng-repeat="record in records "
               class="item item-thumbnail-left">

                <img ng-src={{record.type.color}}>
                <h2>{{ record.type.title}}</h2>
                <h4>{{ record.lesson.lessonStartDate.toDateString()}}</h4>
            </a>

        </div>
    </ion-content>
</ion-view>
