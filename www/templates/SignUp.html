<ion-view title="Sign up">
    <ion-content>
        <div class="list">
            <!--username-->
            <label class="item item-input">
                <i class="icon ion-person placeholder-icon"></i>
                <input type="text" placeholder="username" ng-model="user.username">
            </label>
            <!--password-->
            <label class="item item-input">
                <i class="icon ion-key placeholder-icon"></i>
                <input type="text" placeholder="password" ng-model="user.password">
            </label>
            <!--confirm password-->
            <label class="item item-input">
                <i class="icon ion-key placeholder-icon"></i>
                <input type="text" placeholder="Confirm your password" ng-model="user.confirmPassword">
            </label>
            <!--mail-->
            <label class="item item-input">
                <i class="icon ion-email placeholder-icon"></i>
                <input type="text" placeholder="mail" ng-model="user.mail">
            </label>
        </div>
        <div class="padding">
           <button class="button button-block button-positive" ng-click="signup()">
                Sign-Up
            </button>
        </div>
    </ion-content>
</ion-view>
